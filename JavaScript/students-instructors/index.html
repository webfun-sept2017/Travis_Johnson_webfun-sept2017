<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students and Instructors</title>
</head>

<body>
    <h1>Students and Instructors</h1>
    <script>
        var users = {
            'Students': [{
                    first_name: 'Michael',
                    last_name: 'Jordan'
                },
                {
                    first_name: 'John',
                    last_name: 'Rosales'
                },
                {
                    first_name: 'Mark',
                    last_name: 'Guillen'
                },
                {
                    first_name: 'KB',
                    last_name: 'Tonel'
                }
            ],
            'Instructors': [{
                    first_name: 'Michael',
                    last_name: 'Choi'
                },
                {
                    first_name: 'Martin',
                    last_name: 'Puryear'
                }
            ]
        }

        function logNames(arr) {

            for(var i = 0; i < arr.length; i++){
                var name = arr[i].first_name + arr[i].last_name;
                console.log((i+1) + " - " + arr[i].first_name + " " + arr[i].last_name + " - " + name.length);
            }
        }

        function logUsers(obj) {
            for (var prop in obj) {
                console.log(prop);
                logNames(obj[prop]);
            }
        }
        logUsers(users);
    </script>
</body>

</html>
