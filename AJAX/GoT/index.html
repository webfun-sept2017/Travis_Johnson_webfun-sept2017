<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="container">
        <div class="row houses">
            <div class="col-md-3">
                <img src="images/stark.jpg" alt="house stark" class="img-fluid" id="362">
            </div>

            <div class="col-md-3">
                <img src="images/targaryen.jpg" alt="house targaryen" class="img-fluid" id="378">
            </div>

            <div class="col-md-3">
                <img src="images/lannister.jpg" alt="house lannister" class="img-fluid" id="229">
            </div>

            <div class="col-md-3">
                <img src="images/baratheon.png" alt="house baratheon" class="img-fluid" id="16">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="house-info">
                    <h2>House Information:</h2>
                    <table class="table table-striped">
                        <tr>
                            <td>Name:</td>
                            <td id="name"></td>
                        </tr>
                        <tr>
                            <td>Words:</td>
                            <td id="words"></td>
                        </tr>
                        <tr>
                            <td>Titles:</td>
                            <td id="titles"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
