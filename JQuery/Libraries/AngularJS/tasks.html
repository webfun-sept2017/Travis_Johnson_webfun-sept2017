<div class="card blue-grey darken-1" ng-repeat="item in mylist">
    <div class="card-content white-text">
        <span class="card-title">{{ item.title }}</span>
        <p>{{ item.desc }}</p>
        <span class="timestamp">Created: {{ item.time | date:'medium' }}</span>
    </div>
    <div class="card-action">
        <a href="#" ng-click="removeItem(item)">Click to remove task</a>
    </div>
</div>
