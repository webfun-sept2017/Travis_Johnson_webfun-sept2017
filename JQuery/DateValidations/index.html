<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date Validations</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="https://use.fontawesome.com/03faeca722.js"></script>
    <script src="/jquery-3.2.1.min.js"></script>
    <script src="/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    <script src="main.js"></script>

</head>

<body>

    <div class="container">
        <h1>Choose Your Travel Dates:</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-md-offset-2">
                <form id="travel">
                    <div class="form-group has-feedback">
                        <label for="from">From:</label>
                        <input type="date" name="from" id="from" class="form-control" aria-describedby="helpId" required>
                        <small id="helpFrom" class="text-muted">Please select a start date for your trip.</small>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="from">To:</label>
                        <input type="date" name="to" id="to" class="form-control" data-greater="#from" aria-describedby="helpId" required>
                        <small id="helpTo" class="text-muted">Please select an end date for your trip.</small>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="name">Your Name:</label>
                        <input type="text" name="name" id="name" class="form-control" minlength="3" placeholder="" aria-describedby="helpId" required>
                        <small id="helpName" class="text-muted">Enter your full name.</small>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="email">Email Address:</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="" aria-describedby="helpId" required>
                        <small id="helpEmail" class="text-muted">Enter your email address.</small>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group has-feedback">
                        <input type="submit" class="btn btn-primary" value="Submit">
                        <div class="help-block with-errors"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
