<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Card</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Contact Card</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group row">
                        <label for="fname" class="col-md-3 col-form-label">First Name:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="fname">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="lname" class="col-md-3 col-form-label">Last Name:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="lname">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="desc" class="col-md-3 col-form-label">Description:</label>
                        <div class="col-md-9">
                            <textarea name="desc" id="desc" cols="30" rows="5" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="row justify-content-end">
                        <div class="col-md-9">
                            <button class="btn btn-primary" id="add">Add Contact</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-6" id="contacts">

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
